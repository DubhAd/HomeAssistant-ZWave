alias: Hall strip on
sequence:
  - service: light.turn_on
    data:
      entity_id: light.hall_downstairs
      transition: 5
      brightness: 0
      rgb_color: [0, 0, 0]
      white_value: 15
  - condition: state
    entity_id: light.hall_downstairs
    state: 'off'
  - service: light.turn_on
    data:
      entity_id: light.hall_downstairs
      transition: 5
      brightness: 0
      rgb_color: [0, 0, 0]
      white_value: 15
