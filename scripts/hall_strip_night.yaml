sequence:
  - service: light.turn_on
    data:
      entity_id: light.hall_downstairs
      color_name: "red"
  - service: light.turn_on
    data:
      entity_id: light.hall_downstairs
      transition: 30
      brightness: 5
      color_name: "red"
  - service: light.turn_off
    data:
      entity_id: light.hall_downstairs
  - condition: state
    entity_id: switch.hall_downstairs_switch
    state: 'on'
  - service: switch.turn_off
    entity_id:
      - switch.hall_downstairs_switch
      - switch.vestibule_switch
