sequence:
  - service: light.turn_on
    data:
      entity_id: light.hall_downstairs
      brightness: 3
      white_value: 3
      color_name: "red"
  - delay: '00:01:00'
  - condition: state
    entity_id: switch.hall_downstairs_switch
    state: 'on'
  - service: switch.turn_off
    entity_id:
      - switch.hall_downstairs_switch
      - switch.vestibule_switch
  - delay: '00:03:00'
  - service: light.turn_off
    data:
      entity_id: light.hall_downstairs
