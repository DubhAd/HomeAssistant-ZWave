alias: Bedtime slow off
sequence:
  - service: switch.turn_off
    data:
      entity_id: switch.livingroom_socket_switch
  - alias: TV light off
    service: switch.turn_off
    data:
      entity_id: switch.tv_light_switch
  - delay:
      seconds: 10
  - alias: Table light off
    service: switch.turn_off
    data:
      entity_id: switch.table_light_switch
  - delay:
      seconds: 10
  - alias: Cabinet light off
    service: switch.turn_off
    data:
      entity_id: switch.cabinet_light_switch
  - delay:
      minutes: 5
  - service: input_boolean.turn_off
    entity_id: input_boolean.person3_is_awake
  - condition: state
    entity_id: input_boolean.bedtime
    state: 'on'
  - condition: state
    entity_id: input_boolean.guest_mode
    state: 'off'
  - service: switch.turn_off
    entity_id: 
      - switch.hall_downstairs_switch
      - switch.vestibule_switch
  - wait_template: "{{ states('light.hall') != 'unavailable' }}"
  - service: light.turn_off
    data:
      entity_id: light.hall
      transition: 30
