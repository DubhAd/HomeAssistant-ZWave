 # No longer used
alias: Bedtime slow off
sequence:
  - service: light.turn_off
    data:
      entity_id: light.living_room_table
      transition: 30
  - service: switch.turn_off
    entity_id: 
      - switch.tv_light_switch
      - switch.cabinet_light_switch
      - switch.livingroom_socket_switch
      - switch.vestibule_switch
  - service: input_boolean.turn_off
    entity_id: input_boolean.person3_is_awake
  - condition: state
    entity_id: input_boolean.guest_mode
    state: 'off'
  - service: switch.turn_off
    entity_id: switch.hall_downstairs_switch
  - wait_template: "{{ states('light.hall') != 'unavailable' }}"
  - service: light.turn_off
    data:
      entity_id: light.hall
      transition: 30
