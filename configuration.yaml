homeassistant:
  # Name of the location where Home Assistant is running
  name: The House
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/London
  #time_zone: Etc/UTC
  customize: !include customize.yaml
  whitelist_external_dirs: 
    - /data/homeassistant

default_config:

person:

config:

map:

cloud: !include cloud.yaml

frontend: !include frontend.yaml

lovelace:
  mode: yaml

http: !include http.yaml

discovery:

history:

logbook:

recorder: !include recorder.yaml

influxdb: !include influxdb.yaml

tts:
  - platform: google
  - platform: picotts
    language: 'en-GB'

zwave: !include zwave.yaml

mqtt: !include mqtt.yaml

mqtt_statestream:
  base_topic: homeassistant
  publish_attributes: true
  publish_timestamps: true
  include:
    domains:
      - zwave
    entities:
      - switch.table_light_switch
      - switch.cabinet_light_switch
      - switch.tv_light_switch
      - switch.number_sign_switch
      - switch.garden_lights_switch
      - switch.spare_socket_switch
      - switch.master_bedroom_socket_switch
      - switch.second_bedroom_switch
      - switch.livingroom_socket_switch
      - switch.hall_downstairs_switch
      - switch.family_room_socket_switch
      - switch.vestibule_switch
      - switch.front_bedroom_switch
      - binary_sensor.utility_door_exterior_sensor
      - binary_sensor.garage_closed_car_sensor
      - binary_sensor.garage_closed_bike_sensor
      - binary_sensor.patio_door_left_sensor
      - binary_sensor.front_door_sensor
      - binary_sensor.office_multi_sensor
      - binary_sensor.living_room_multi_sensor
      - sensor.living_room_multi_temperature
      - sensor.living_room_multi_luminance
      - sensor.living_room_multi_burglar
      - sensor.office_multi_temperature
      - sensor.office_multi_luminance
      - sensor.office_multi_relative_humidity
      - sensor.office_multi_burglar

device_tracker: !include_dir_list device_tracker/

zone: !include zones.yaml

proximity: !include_dir_merge_named proximity/ 

notify: !include_dir_merge_list notify/

alert: !include_dir_named alerts/

lametric:
  client_id: !secret lametric_id
  client_secret: !secret lametric_secret

google: !include google.yaml

sensor: !include_dir_merge_list sensors/
binary_sensor: !include_dir_merge_list binary_sensors/

sun:
climate: !include_dir_merge_list climate/

camera: !include_dir_list camera/
ffmpeg:

input_number: !include_dir_named input_number/
input_boolean: !include_dir_named input_boolean/
input_select: !include_dir_named input_select/
input_datetime: !include_dir_named input_datetime/
input_text: !include_dir_named input_text/

light: !include_dir_merge_list light/
switch: !include_dir_merge_list switch/
media_player: !include_dir_merge_list media_player/ 

script: !include_dir_named scripts/
 # This is for the automation editor, you'll not find anything in there
automation: !include automations.yaml
 # This is for my automations, `old` is just a tag - see https://www.home-assistant.io/docs/configuration/devices/
automation old: !include_dir_list automation/
shell_command: !include_dir_merge_named shell_commands/
group: !include groups.yaml

panel_custom: !include_dir_list panel_custom/

alarm_control_panel: !include_dir_list alarm/

weather: !include_dir_merge_list weather/

circadian_lighting:
  interval: 300
  transition: 60
  min_colortemp: 2000
  max_colortemp: 6500
