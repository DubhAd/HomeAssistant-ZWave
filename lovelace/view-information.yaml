title: Information
id: information
path: info
icon: mdi:information-outline
cards:
- type: custom:compact-custom-header
- type: vertical-stack
  cards:
  - type: entities
    title: Rooms
    show_header_toggle: false
    entities:
    - input_select.living_room
    - input_boolean.living_room_occupied
    - input_select.family_room
    - input_boolean.family_room_occupied
    - input_boolean.office_occupied
  - type: glance
    title: Devices
    show_header_toggle: false
    entities:
    - entity: device_tracker.family_tv
      name: Family room
    - entity: device_tracker.livingroom_chromecast
      name: Living room chromecast
    - entity: media_player.cast_living_room_tv
      name: Living room chromecast
    - entity: media_player.samsung_tv_remote
      name: Living room TV
  - type: entities
    title: Sensors
    show_header_toggle: false
    entities:
    - sun.sun
    - sensor.sun_elevation
    - binary_sensor.zwave_health
    - entity: sensor.last_opened
      icon: mdi:door
    - entity: sensor.last_motion
      icon: mdi:run
    - entity: binary_sensor.trend_living_room_light
      name: Living room getting brighter
    - entity: binary_sensor.trend_sun_elevation
      name: Sun rising
- type: vertical-stack
  cards:
  - type: entities
    title: Zigbee
    show_header_toggle: false
    entities:
    - entity: switch.zigbee2mqtt_enable_join
      name: Join
