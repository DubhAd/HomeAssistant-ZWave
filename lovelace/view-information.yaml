  - type: glance
    title: Zigbee links
    show_header_toggle: false
    columns: 4
    entities:
    - entity: sensor.bathroom_window_linkquality
      name: Bathroom window
    - entity: sensor.downstairs_hall_light_link
      name: Hall light
    - entity: sensor.downstairs_hall_motion_linkquality 
      name: Hall motion
    - entity: sensor.vestibule_motion_linkquality
      name: Vestibule motion
    - entity: sensor.guest_bedroom_window_left_linkquality
      name: Guest left
    - entity: sensor.guest_bedroom_window_right_linkquality
      name: Guest right
