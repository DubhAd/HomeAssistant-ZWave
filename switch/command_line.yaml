- platform: command_line
  switches:
    radio_person1:
      command_on: "/local/bin/squeezy/alarms -p person1 -a on"
      command_off: "/local/bin/squeezy/alarms -p person1 -a off"
      command_state: "/local/bin/squeezy/alarms -p person1 -a state"
      friendly_name: person1's radio alarm
    radio_person2:
