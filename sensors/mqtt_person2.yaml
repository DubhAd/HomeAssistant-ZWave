- platform: min_max
  name: "Home Occupancy confidence for person2 mobile BT"
  type: max
  round_digits: 0
  entity_ids:
    - sensor.person2_first_floor_rear
    - sensor.person2_first_floor_front

- platform: min_max
  name: "person2 mobile BT rssi"
  type: max
  round_digits: 0
  entity_ids:
    - sensor.person2_rssi_first_floor_rear
    - sensor.person2_rssi_first_floor_front
