- platform: darksky
  api_key: !secret darksky_api_key
  #update_interval: '00:04:30'
  scan_interval: '00:04:30'
  units: uk2
  forecast:
    - 0
    - 1
    - 2
    - 3
    - 4
    - 5
  monitored_conditions:
    - summary
    - minutely_summary
    - hourly_summary
    - daily_summary
    - precip_type
    - precip_intensity
    - precip_intensity_max
    - precip_probability
    - precip_accumulation
    - temperature
    - temperature_high
    - temperature_low
    - apparent_temperature
    - apparent_temperature_high
    - apparent_temperature_low
    - wind_speed
    - wind_cabineting
    - cloud_cover
    - visibility
    - icon
    - humidity
    - pressure
    - ozone
    - uv_index
    - nearest_storm_distance
    - nearest_storm_cabineting

