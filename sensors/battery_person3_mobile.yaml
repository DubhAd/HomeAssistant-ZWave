- platform: template
  sensors:
    battery_person3_mobile:
      value_template: '{{ states.sensor.owntracks_battery_person3.state|default(0) }}'
      icon_template: >
        {% set battery_level = states.sensor.owntracks_battery_person3.state|default(0)|int %}
        {% set battery_round = (battery_level / 10) |int * 10 %}
        {% if battery_round >= 100 %}
          mdi:battery
        {% elif battery_round > 0 %}
          mdi:battery-{{ battery_round }}
        {% else %}
          mdi:battery-alert
        {% endif %}
