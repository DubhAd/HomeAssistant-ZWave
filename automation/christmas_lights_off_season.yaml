alias: 'Christmas lights off season'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: input_select.season
    from: 'Christmas'
action:
  - service: switch.turn_off
    entity_id:
      - switch.family_room_socket_switch
      - switch.livingroom_socket_switch
      - switch.vestibule_switch
  - delay: '00:01:00'
  - service: switch.turn_off
    entity_id:
      - switch.family_room_socket_switch
      - switch.livingroom_socket_switch
      - switch.vestibule_switch
