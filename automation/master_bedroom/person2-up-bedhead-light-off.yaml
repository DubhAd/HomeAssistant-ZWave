alias: 'person2 up bedhead light off'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: media_player.person2
    to: 'off'
    for: '00:30:00'
  - platform: state
    entity_id: media_player.master_bedroom_speaker
    to: 'off'
    for: '00:30:00'
condition:
  - condition: state
    entity_id: light.master_bedroom_bedhead
    state: 'on'
action:
  - service: light.turn_off
    data:
      entity_id: light.master_bedroom_bedhead
      transition: 10
