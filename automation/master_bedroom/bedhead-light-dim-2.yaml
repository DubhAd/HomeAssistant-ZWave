alias: 'Bedhead light dim off'
initial_state: 'on'
trigger:
  - platform: time
    at: '22:15:00'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: light.master_bedroom_bedhead
      state: 'off'
    - condition: template
      value_template: "{{ state_attr('light.master_bedroom_bedhead', 'brightness')|default(0) > 120 }}"
action:
  - service: light.turn_on
    data:
      entity_id: light.master_bedroom_bedhead
      brightness: 120
  - service: light.turn_off
    data:
      entity_id: light.master_bedroom_bedhead
  - delay: '00:00:01'
  - service: light.turn_off
    data:
      entity_id: light.master_bedroom_bedhead
