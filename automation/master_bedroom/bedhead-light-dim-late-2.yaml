alias: 'Bedhead light dim late off'
initial_state: 'on'
trigger:
  - platform: time
    at: '23:00:00'
condition:
  - condition: and
    conditions:
      - condition: state
        entity_id: light.master_bedroom_bedhead
        state: 'off'
      - condition: template
        value_template: "{{ state_attr('light.master_bedroom_bedhead', 'brightness')|default(0)|int > 10 }}"
action:
  - service: switch.turn_off
    entity_id: switch.circadian_lighting_circadian_master_bedroom
  - service: light.turn_on
    data:
      entity_id: light.master_bedroom_bedhead
      brightness: 10
  - service: light.turn_off
    data:
      entity_id: light.master_bedroom_bedhead
  - delay: '00:00:01'
  - service: light.turn_off
    data:
      entity_id: light.master_bedroom_bedhead
