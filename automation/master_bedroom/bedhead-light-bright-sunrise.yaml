alias: 'Bedhead light bright sunrise'
initial_state: 'on'
trigger:
  - platform: sun
    event: sunrise
action:
  - service: light.turn_on
    data:
      entity_id: light.master_bedroom_bedhead
      brightness_pct: 100
      color_name: white
  - service: light.turn_on
    data:
      entity_id: light.master_bedroom_bedhead
      color_temp: 154
  - service: light.turn_off
    data:
      entity_id: light.master_bedroom_bedhead
  - delay: '00:00:01'
  - service: light.turn_off
    data:
      entity_id: light.master_bedroom_bedhead
