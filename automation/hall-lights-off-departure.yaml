initial_state: 'on'
alias: 'Hall lights off departure'
trigger:
  - platform: state
    entity_id: input_boolean.all_away
    to: 'on'
condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.lighting_automations
      state: 'on'
    - condition: state
      entity_id: switch.hall_downstairs_switch
      state: 'on'
action:
  - service: switch.turn_off
    entity_id: switch.hall_downstairs_switch
