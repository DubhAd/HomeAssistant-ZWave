alias: 'School day for person1'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: calendar.person1_holiday
    to: 'off'
  - platform: homeassistant
    event: start
condition:
  condition: and
  conditions:
  - condition: state
    entity_id: calendar.person1_holiday
    state: 'off'
  - condition: time
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.notify_person1_school
