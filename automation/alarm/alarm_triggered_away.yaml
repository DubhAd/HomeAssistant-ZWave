alias: 'Alarm triggered away'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: alarm_control_panel.ha_alarm
    to: 'triggered'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.adults_away
      state: 'on'
action:
  - service: notify.logfile
    data_template: 
      message: >-
        SENDME The alarm was triggered by the following door or window: 
        {%- set sensors = [states.binary_sensor.front_door_sensor, states.binary_sensor.patio_door_left_sensor, states.binary_sensor.utility_door_exterior_sensor, states.binary_sensor.garage_closed_bike_sensor, states.binary_sensor.garage_closed_car_sensor, states.binary_sensor.guest_bedroom_window_left, states.binary_sensor.guest_bedroom_window_right, states.binary_sensor.master_window_ensuite, states.binary_sensor.office_window, states.binary_sensor.spare_bedroom_window_left, states.binary_sensor.spare_bedroom_window_right, states.binary_sensor.second_bedroom_window_ensuite, states.binary_sensor.second_bedroom_window_left, states.binary_sensor.second_bedroom_window_right, states.binary_sensor.bathroom_window] -%}
        {%- for sensor in sensors -%}
          {%- if as_timestamp(sensor.last_changed) == as_timestamp(sensors | map(attribute='last_changed') | max) -%}
            {{ sensor.name }}
          {% endif -%}
        {%- endfor -%}
