alias: 'Winter lights off'
initial_state: 'off'
trigger:
  - platform: state
    entity_id: input_boolean.all_away
    from: 'off'
    to: 'on'
condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.lighting_automations
      state: 'on'
    - condition: state
      entity_id: input_select.season
      state: 'Winter'
    - condition: state
      entity_id: switch.hall_downstairs_switch
      state: 'on'
action:
  - service: switch.turn_off
    entity_id: switch.hall_downstairs_switch
