alias: 'Winter lights on'
initial_state: 'off'
trigger:
  - platform: state
    entity_id: input_boolean.bedtime
    to: 'off'
  - platform: state
    entity_id: input_boolean.adults_away
    from: 'on'
    to: 'off'
  - platform: state
    entity_id: input_boolean.all_away
    from: 'on'
    to: 'off'
  - platform: state
    entity_id: input_select.season
    to: 'Winter'
condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.lighting_automations
      state: 'on'
    - condition: state
      entity_id: input_select.season
      state: 'Winter'
    - condition: numeric_state
      entity_id: sensor.sun_elevation
      below: 5
    - condition: time
      after: '05:00:00'
      before: '23:00:00'
    - condition: state
      entity_id: switch.hall_downstairs_switch
      state: 'off'
    - condition: or
      conditions:
        - condition: state
          entity_id: input_boolean.adults_away
          state: 'off'
        - condition: state
          entity_id: input_boolean.all_away
          state: 'off'
action:
  - service: light.turn_on
    entity_id: switch.hall_downstairs_switch
