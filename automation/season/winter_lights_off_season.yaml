alias: 'Winter lights off season'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: input_select.season
    from: 'Winter'
condition:
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: state
    #entity_id: light.hall
    entity_id: switch.hall_downstairs_switch
    state: 'on'
action:
  - service: switch.turn_off
    entity_id: switch.hall_downstairs_switch
