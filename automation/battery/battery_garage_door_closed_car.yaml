initial_state: 'on'
alias: 'Battery garage door closed car'
trigger:
  - platform: numeric_state
    entity_id: sensor.zwave_battery_garage_closed_bike
    below: 25
    for:
      minutes: 5
  - platform: numeric_state
    entity_id: sensor.zwave_battery_garage_closed_bike
    below: 10
    for:
      minutes: 5
  - platform: numeric_state
    entity_id: sensor.zwave_battery_garage_closed_bike
    below: 5
    for:
      minutes: 5
action:
  service: notify.person2
  data:
    message: "The garage door sensor for the car is at {{ states('sensor.zwave_battery_garage_closed_bike') }}% battery, it uses a ER14250 battery"
