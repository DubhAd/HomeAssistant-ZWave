initial_state: 'on'
alias: 'Battery utility door'
trigger:
  - platform: numeric_state
    entity_id: sensor.zwave_battery_utility_door_exterior
    below: 25
    for:
      minutes: 5
  - platform: numeric_state
    entity_id: sensor.zwave_battery_utility_door_exterior
    below: 10
    for:
      minutes: 5
  - platform: numeric_state
    entity_id: sensor.zwave_battery_utility_door_exterior
    below: 5
    for:
      minutes: 5
action:
  service: notify.logfile
  data:
    message: "SENDME The utility door sensor is at {{ states('sensor.zwave_battery_utility_door_exterior') }}% battery, buy a replacement soon"
