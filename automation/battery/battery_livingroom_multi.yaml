alias: 'Battery livingroom multi'
trigger:
  - platform: numeric_state
    entity_id: sensor.zwave_battery_living_room_multi
    below: 25
    for:
      minutes: 5
  - platform: numeric_state
    entity_id: sensor.zwave_battery_living_room_multi
    below: 10
    for:
      minutes: 5
  - platform: numeric_state
    entity_id: sensor.zwave_battery_living_room_multi
    below: 5
    for:
      minutes: 5
action:
  service: notify.logfile
  data:
    message: "SENDME The livingroom multi sensor is at {{ states('sensor.zwave_battery_living_room_multi') }}% battery, it uses a CR123A lithium battery"
