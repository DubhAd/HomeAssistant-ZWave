initial_state: 'on'
alias: 'Battery utility light switch'
trigger:
  - platform: numeric_state
    entity_id: sensor.zwave_battery_utility
    below: 25
    for:
      minutes: 5
  - platform: numeric_state
    entity_id: sensor.zwave_battery_utility
    below: 10
    for:
      minutes: 5
  - platform: numeric_state
    entity_id: sensor.zwave_battery_utility
    below: 5
    for:
      minutes: 5
action:
  service: notify.person2
  data:
    message: "The utility door switch is at {{ states('sensor.zwave_battery_utility') }}% battery, buy a replacement battery soon"
