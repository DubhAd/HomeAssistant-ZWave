initial_state: 'on'
alias: 'Battery patio door left'
trigger:
  - platform: numeric_state
    entity_id: sensor.zwave_battery_patio_door_left
    below: 25
    for:
      minutes: 5
  - platform: numeric_state
    entity_id: sensor.zwave_battery_patio_door_left
    below: 10
    for:
      minutes: 5
  - platform: numeric_state
    entity_id: sensor.zwave_battery_patio_door_left
    below: 5
    for:
      minutes: 5
action:
  service: notify.logfile
  data:
    message: "SENDME The utility door sensor is at {{ states('sensor.zwave_battery_patio_door_left') }}% battery, buy a replacement soon"
