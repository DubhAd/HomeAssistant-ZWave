initial_state: 'on'
alias: 'Living room not occupied'
trigger:
  - platform: state
    entity_id: media_player.samsung_tv_remote
    to: 'off'
    for:
      minutes: 3
  - platform: state
    entity_id: device_tracker.livingroom_chromecast
    to: 'not_home'
    for:
      minutes: 3
  - platform: state
    entity_id: media_player.cast_living_room_tv
    to: 'unavailable'
    for:
      minutes: 3
  - platform: state
    entity_id: media_player.living_room
    to: 'paused'
    for:
      minutes: 3
condition:
  - condition: and
    conditions:
    # Requires all the media devices to be off
    - condition: state
      entity_id: media_player.samsung_tv_remote
      state: 'off'
    - condition: state
      entity_id: device_tracker.livingroom_chromecast
      state: 'not_home'
    - condition: state
      entity_id: media_player.cast_living_room_tv
      state: 'unavailable'
    - condition: state
      entity_id: media_player.living_room
      state: 'paused'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.living_room_occupied
