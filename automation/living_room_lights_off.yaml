initial_state: 'off'
alias: 'Living room lights off'
trigger:
  - platform: state
    entity_id: input_select.living_room
    to: Night off
  - platform: state
    entity_id: input_select.living_room
    to: Day off
  - platform: state
    entity_id: input_select.living_room
    to: Away
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.lighting_automations
      state: 'on'
action:
  - service: scene.turn_on
    entity_id: scene.lounge_lights_off
