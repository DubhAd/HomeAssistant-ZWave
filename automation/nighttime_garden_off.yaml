initial_state: 'on'
alias: 'Nighttime garden off'
trigger:
  platform: state
  entity_id: switch.garden_lights_switch
  to: 'on'
  for:
    minutes: 30
condition:
  condition: and
  conditions:
    - condition: time
      after: '00:00:00'
    - condition: time
      before: '06:00:00'
action:
  service: switch.turn_off
  entity_id: switch.garden_lights_switch
