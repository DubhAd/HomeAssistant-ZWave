initial_state: 'on'
alias: 'Family room not occupied'
trigger:
  - platform: state
    entity_id: device_tracker.family_tv
    to: 'not_home'
  - platform: state
    entity_id: media_player.family_room
    to: 'paused'
  - platform: state
    entity_id: media_player.family_room
    to: 'off'
  - platform: state
    entity_id: media_player.cast_kitchen_speaker
    to: 'off'
  - platform: state
    entity_id: media_player.cast_kitchen_speaker
    to: 'idle'
condition:
  # TV and music off
  - condition: state
    entity_id: device_tracker.family_tv
    state: 'not_home'
  - condition: or
    conditions:
    - condition: state
      entity_id: media_player.family_room
      state: 'paused'
    - condition: state
      entity_id: media_player.family_room
      state: 'off'
  - condition: or
    conditions:
    - condition: state
      entity_id: media_player.cast_kitchen_speaker
      state: 'idle'
    - condition: state
      entity_id: media_player.cast_kitchen_speaker
      state: 'off'
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.family_room_occupied
