initial_state: 'on'
alias: 'Lounge in daylight 2'
trigger:
  - platform: numeric_state
    entity_id: sensor.living_room_multi_luminance
    above: 20
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.lighting_automations
      state: 'on'
    # Cabinet light has been off for at least two minutes
    - condition: state
      entity_id: switch.cabinet_light_switch
      state: 'off'
      for:
        minutes: 2
    # Lights have been on for at least 2 minutes
    - condition: state
      entity_id: group.living_room_lights
      state: 'on'
      for:
        minutes: 2
    # Sun is rising
    - condition: state
      entity_id: binary_sensor.trend_sun_elevation
      state: 'on'
action:
  service: scene.turn_on
  entity_id: scene.lounge_lights_off
