initial_state: 'on'
alias: 'person2 home'
trigger:
  - platform: state
    entity_id: 
    - device_tracker.404e36245315
    - device_tracker.person2_bt_mobile
    to: 'home'
  - platform: homeassistant
    event: start
condition:
  - condition: state
    entity_id: input_boolean.person2_home
    state: 'off'
  - condition: or
    conditions:
    # WiFi and BT are our truth data, as soon as one of them shows us as home we're home
    - condition: state
      entity_id: device_tracker.404e36245315
      state: 'home'
    - condition: state
      entity_id: device_tracker.person2_bt_mobile
      state: 'home'
action:
  - service: script.person2_home
