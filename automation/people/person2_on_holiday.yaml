alias: 'person2 on holiday'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: calendar.person2_holiday
    to: 'on'
  - platform: homeassistant
    event: start
  - platform: time
    at: '01:00:00'
condition:
  - condition: state
    entity_id: calendar.person2_holiday
    state: 'on'
action:
  - service: switch.turn_off
    entity_id: switch.radio_person2
