alias: 'Adults away home off'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: input_boolean.person3_home
    to: 'off'
  - platform: state
    entity_id: input_boolean.person2_home
    to: 'off'
  - platform: state
    entity_id: input_boolean.person3_home
    to: 'off'
    for:
      minutes: 5
  - platform: state
    entity_id: input_boolean.person2_home
    to: 'off'
    for:
      minutes: 5
condition:
  # Adults are away
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.person3_home
      state: 'off'
    - condition: state
      entity_id: input_boolean.person2_home
      state: 'off'
      # Something of person1's is away
    - condition: template
      value_template: "{{ is_state('group.person_person1','not_home') or is_state('group.person_person1_tablet','not_home') }}" 
  # And rooms are unoccupied
  - condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.living_room_occupied
        state: 'off'
      - condition: state
        entity_id: input_boolean.family_room_occupied
        state: 'off'
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.all_away
