alias: 'person2 up'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: 
      - media_player.master_bedroom_speaker
      - media_player.person2
    to: 'playing'
  - platform: state
    entity_id: 
      - light.master_bedroom_bedhead
      - light.yeelight_strip_286c07afc307
    to: 'on'
    for:
      minutes: 1
  - platform: state
    entity_id: input_boolean.person2_home
    to: 'off'
    for:
      minutes: 5
  - platform: state
    entity_id: group.person_person2_laptop
    to: 'home'
    for:
      minutes: 2
condition:
  - condition: or
    conditions:
    - condition: time
      after: '04:00:00'
      before: '18:00:00'
    - condition: state
      entity_id: input_boolean.person2_home
      state: 'off'
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.person2_is_awake
