initial_state: 'on'
alias: 'Train status'
trigger:
  platform: time
  at: '07:10:00'
condition:
  condition: and
  conditions:
    # Notifications for the train status are enabled
    - condition: state
      entity_id: input_boolean.notify_train_status_work
      state: 'on'
    # Is awake
    - condition: state
      entity_id: input_boolean.person2_is_awake
      state: 'on'
    # Is home
    - condition: state
      entity_id: input_boolean.person2_home
      state: 'on'
action:
  - service: notify.person2
    data_template: 
      message: "{{ states.sensor.trains_to_station.state }}"
  - service: notify.lm_notify
    data_template: 
      message: "{{ states.sensor.trains_to_station.state }}"
