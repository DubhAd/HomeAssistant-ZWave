alias: 'person1 away'
initial_state: 'on'
trigger:
  - platform: state
    entity_id:
    - group.person_person1
    to: 'not_home'
  - platform: homeassistant
    event: start
condition:
  - condition: state
    entity_id: input_boolean.person1_home
    state: 'on'
  # Both BT and WiFi are away
  - condition: state
    entity_id: group.person_person1
    state: 'not_home'
  # An exit door recently opened or closed
  - condition: template
    value_template: "{{ (as_timestamp(now()) - as_timestamp(states.binary_sensor.front_door_sensor.last_updated)) | int < 600 }}"
action:
  - service: script.person1_away
