alias: 'person1 away'
initial_state: 'on'
trigger:
  - platform: state
    entity_id:
    - group.person_person1
    to: 'not_home'
  - platform: state
    entity_id:
    - group.person_person1
    to: 'not_home'
    for:
      minutes: 5
  - platform: homeassistant
    event: start
condition:
  - condition: state
    entity_id: input_boolean.person1_home
    state: 'on'
  # Both BT and WiFi are away
  - condition: state
    entity_id: group.person_person1
    state: 'not_home'
  # Either a door was opened in the last 10 minutes, a door is open, or they've been gone for at least 4 minutes
  - condition: or
    conditions:
    # A door was opened/closed in the last 10 minutes
    - condition: template
      value_template: "{{ (as_timestamp(now()) - as_timestamp(states.group.my_exterior_doors.last_updated)) | int < 300 }}"
    - condition: state
      entity_id: group.person_person1
      state: 'not_home'
      for: '00:04:00'
action:
  - service: script.person1_away
