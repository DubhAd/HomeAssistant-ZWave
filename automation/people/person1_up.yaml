alias: 'person1 Up'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: media_player.person1
    to: 'playing'
  - platform: state
    entity_id: media_player.person1
    to: 'idle'
  - platform: state
    entity_id: media_player.cast_second_bedroom_speaker
    to: 'playing'
  - platform: state
    entity_id: media_player.cast_second_bedroom_speaker
    to: 'idle'
  - platform: state
    entity_id: input_boolean.person1_home
    to: 'off'
  - platform: state
    entity_id: light.person1_bedroom_bedside
    to: 'on'
  - platform: state
    entity_id: input_boolean.family_room_occupied
    to: 'on'
    for:
      minutes: 5
condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.person1_is_awake
      state: 'off'
    - condition: time
      before: '22:00:00'
      after: '04:00:00'
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.person1_in_bed
  - service: input_boolean.turn_on
    entity_id: input_boolean.person1_is_awake
