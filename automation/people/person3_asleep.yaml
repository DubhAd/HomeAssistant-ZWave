alias: 'person3 asleep'
initial_state: 'off'
trigger:
  - platform: state
    entity_id: input_select.living_room
    to: Night off
    for:
      minutes: 5
  - platform: state
    entity_id: input_boolean.living_room_occupied
    to: 'off'
    for:
      minutes: 5
condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.person3_is_awake
      state: 'on'
    - condition: state
      entity_id: input_boolean.person3_home
      state: 'on'
    - condition: time
      after: '20:00:00'
      before: '03:00:00'
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.person3_is_awake
