alias: 'person3 up'
initial_state: 'off'
trigger:
  - platform: state
    entity_id: input_boolean.living_room_occupied
    to: 'on'
    for:
      minutes: 5
  - platform: state
    entity_id: input_select.person3_status_dropdown
    to: 'Away'
  - platform: state
    entity_id: binary_sensor.utility_door_exterior_sensor
    to: 'on'
condition:
  - condition: state
    entity_id: input_boolean.person3_is_awake
    state: 'off'
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: state
        entity_id: binary_sensor.utility_door_exterior_sensor
        state: 'on'
      - condition: state
        entity_id: input_boolean.person3_home
        state: 'on'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.living_room_occupied
        state: 'on'
      - condition: state
        entity_id: input_boolean.person3_home
        state: 'on'
      - condition: time
        after: '04:00:00'
        before: '18:00:00'
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.person3_is_awake
  - service: notify.logfile
    data_template:
      message: >
        Turned on person3 awake because of {{ trigger.entity_id }}
    # Wait 15 minutes
  - condition: state
    entity_id: input_boolean.living_room_occupied
    state: 'off'
  - condition: state
    entity_id: input_boolean.person3_home
    state: 'on'
    # Clearly gone back to bed
  - service: input_boolean.turn_off
    entity_id: input_boolean.person3_is_awake
