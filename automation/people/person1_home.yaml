initial_state: 'on'
alias: 'person1 home'
trigger:
  - platform: state
    entity_id:
    - device_tracker.3c286ddaeba1
    - device_tracker.person1_bt_mobile
    - device_tracker.person1_bt_front_mobile
    to: 'home'
  - platform: homeassistant
    event: start
condition:
  - condition: state
    entity_id: input_boolean.person1_home
    state: 'off'
  - condition: or
    conditions:
    # WiFi and BT are our truth data, as soon as one of them shows us as home we're home
    - condition: state
      entity_id: device_tracker.3c286ddaeba1
      state: 'home'
    - condition: state
      entity_id: device_tracker.person1_bt_mobile
      state: 'home'
    - condition: state
      entity_id: device_tracker.person1_bt_front_mobile
      state: 'home'
action:
  - service: script.person1_home
