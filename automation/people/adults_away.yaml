alias: 'Adults away'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: input_boolean.person3_home
    to: 'off'
  - platform: state
    entity_id: input_boolean.person2_home
    to: 'off'
condition:
  # Both away
  - condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.person3_home
        state: 'off'
      - condition: state
        entity_id: input_boolean.person2_home
        state: 'off'
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.adults_away
