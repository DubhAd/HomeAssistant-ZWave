alias: 'Adults away'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: input_boolean.person3_home
    to: 'off'
  - platform: state
    entity_id: input_boolean.person2_home
    to: 'off'
  - platform: state
    entity_id: input_boolean.person3_home
    to: 'off'
    for:
      minutes: 10
  - platform: state
    entity_id: input_boolean.person2_home
    to: 'off'
    for:
      minutes: 10
condition:
  condition: or
  conditions:
  # Either we've been away for a bit
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.person3_home
      state: 'off'
      for: 
        minutes: 2
    - condition: state
      entity_id: input_boolean.person2_home
      state: 'off'
      for: 
        minutes: 2
  # Or the TVs are also off
  - condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.person3_home
        state: 'off'
      - condition: state
        entity_id: input_boolean.person2_home
        state: 'off'
      - condition: state
        entity_id: device_tracker.family_tv
        state: 'not_home'
      - condition: state
        entity_id: device_tracker.livingroom_chromecast
        state: 'not_home'
      - condition: state
        entity_id: media_player.samsung_tv_remote
        state: 'off'
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.adults_away
  - condition: state
    entity_id: device_tracker.family_tv
    state: 'not_home'
  - condition: template
    value_template: "{{ is_state('group.person_person1','not_home') or is_state('group.person_person1_tablet','not_home') }}" 
  - service: input_boolean.turn_on
    entity_id: input_boolean.all_away
