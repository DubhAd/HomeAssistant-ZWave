alias: 'Holiday over'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: input_boolean.person2_travelling
    to: 'off'
  - platform: state
    entity_id: input_boolean.person3_travelling
    to: 'off'
  - platform: state
    entity_id: input_boolean.person1_travelling
    to: 'off'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.person2_travelling
      state: 'off'
    - condition: state
      entity_id: input_boolean.person3_travelling
      state: 'off'
    - condition: state
      entity_id: input_boolean.person1_travelling
      state: 'off'
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.holiday_mode
