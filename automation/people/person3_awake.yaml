initial_state: 'on'
alias: 'person3 awake'
trigger:
  - platform: event
    event_type: tasker_webhook
    event_data:
      who: person3
condition:
  - condition: state
    entity_id: input_boolean.person3_awake
    state: 'off'
  - condition: template
    value_template: >-
      {{ ',Unplugged,' in trigger.event.data.what }}
  - condition: time
    after: '03:00:00'
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.person3_awake
  - service: notify.logfile
    data_template:
      message: >
        Turned on person3 awake because the phone was unplugged at {{ now() }}
