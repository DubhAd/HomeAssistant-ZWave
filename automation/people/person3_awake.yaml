initial_state: 'on'
alias: 'person3 awake'
trigger:
  - platform: event
    event_type: tasker_webhook
    event_data:
      who: person3
condition:
action:
  - service: notify.logfile
    data_template:
      message: >
        person3 awake riggered by {{ trigger.webhook_id }} user {{ trigger.json.who }} with {{ trigger.json.what }} at {{ now() }}
  - condition: template
    value_template: >-
      {{ 'Unplugged' in trigger.event.data.what }}
  - service: notify.logfile
    data_template:
      message: >
        The phone was unplugged
  - condition: state
    entity_id: input_boolean.person3_awake
    state: 'off'
  - service: notify.logfile
    data_template:
      message: >
        person3 was asleep
  - service: input_boolean.turn_on
    entity_id: input_boolean.person3_awake
  - service: notify.logfile
    data_template:
      message: >
        Turned on person3 awake because the phone was unplugged at {{ now() }}
