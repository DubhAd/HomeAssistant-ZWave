alias: 'person2 away'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: 
    - group.person_person2
  - platform: homeassistant
    event: start
condition:
  - condition: state
    entity_id: input_boolean.person2_home
    state: 'on'
  # Both Wifi and BT say away
  - condition: state
    entity_id: group.person_person2
    state: 'not_home'
  # An exit door recently opened or closed
  - condition: template
    value_template: "{{ (as_timestamp(now()) - as_timestamp(states.binary_sensor.front_door_sensor.last_updated)) | int < 600 }}"
action:
  - service: script.person2_away
