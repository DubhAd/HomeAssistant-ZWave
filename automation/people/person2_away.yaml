alias: 'person2 away'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: 
    - device_tracker.404e36245315
    - device_tracker.serenity
    - device_tracker.person2_mobile_gps
    to: 'not_home'
  - platform: state
    entity_id: 
    - device_tracker.404e36245315
    - device_tracker.serenity
    - device_tracker.person2_mobile_gps
    to: 'not_home'
    for:
      minutes: 5
  - platform: homeassistant
    event: start
condition:
  - condition: state
    entity_id: input_boolean.person2_home
    state: 'on'
  # Both Wifi and BT say away
  - condition: and
    conditions:
    # WiFi and BT away for at least 4 minutes
    - condition: state
      entity_id: device_tracker.404e36245315
      state: 'not_home'
    - condition: state
      entity_id: device_tracker.serenity
      state: 'not_home'
  # Either a door was opened in the last 10 minutes, a door is open, or they've been gone for at least 4 minutes
  - condition: or
    conditions:
    # A door was opened/closed in the last 10 minutes
    - condition: template
      value_template: "{{ (as_timestamp(now()) - as_timestamp(states.group.my_exterior_doors.last_updated)) | int < 600 }}"
    - condition: and
      conditions:
      # WiFi and BT away for at least 4 minutes
      - condition: state
        entity_id: device_tracker.404e36245315
        state: 'not_home'
        for:
          minutes: 4
      - condition: state
        entity_id: device_tracker.serenity
        state: 'not_home'
        for:
          minutes: 4
action:
  - service: script.person2_away
