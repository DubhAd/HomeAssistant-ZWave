alias: 'person1 asleep'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: media_player.person1
    from: 'playing'
    to: 'off'
    for:
      minutes: 5
  - platform: state
    entity_id: media_player.person1
    from: 'idle'
    to: 'off'
    for:
      minutes: 5
  - platform: state
    entity_id: media_player.person1
    from: 'playing'
    to: 'idle'
    for:
      minutes: 5
  - platform: state
    entity_id: light.person1_bedroom_bedside
    to: 'off'
    for:
      minutes: 5
  - platform: state
    entity_id: input_boolean.family_room_occupied
    to: 'off'
    for:
      minutes: 10
  - platform: time
    at: '10:30:00'
condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.person1_is_awake
      state: 'on'
    - condition: state
      entity_id: input_boolean.person1_home
      state: 'on'
    - condition: time
      after: '21:30:00'
      before: '04:00:00'
    - condition: state
      entity_id: media_player.person1
      state: 'off'
    - condition: state
      entity_id: light.person1_bedroom_bedside
      state: 'off'
    - condition: state
      entity_id: input_boolean.family_room_occupied
      state: 'off'
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.person1_is_awake
