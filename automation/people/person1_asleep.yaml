alias: 'person1 asleep'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: media_player.person1
    from: 'playing'
    to: 'off'
    for:
      minutes: 5
  - platform: state
    entity_id: light.person1_bedroom_bedside
    to: 'off'
    for:
      minutes: 5
  - platform: state
    entity_id: device_tracker.family_tv
    to: 'not_home'
    for:
      minutes: 10
  - platform: time
    at: '01:00:00'
  - platform: time
    at: '02:30:00'
condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.person1_is_awake
      state: 'on'
    - condition: state
      entity_id: input_boolean.person1_home
      state: 'on'
    - condition: time
      after: '20:00:00'
      before: '04:00:00'
    - condition: state
      entity_id: media_player.person1
      state: 'off'
    - condition: state
      entity_id: light.person1_bedroom_bedside
      state: 'off'
    - condition: state
      entity_id: device_tracker.family_tv
      state: 'not_home'
##    - condition: or
##      conditions:
### Either the living room TV is off
##      - condition: state
##        entity_id: device_tracker.livingroom_chromecast
##        state: 'home'
### Or I'm home
##      - condition: state
##        entity_id: input_boolean.person2_home
##        state: 'on'
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.person1_is_awake
