alias: 'person1 in bed'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: media_player.person1
    to: 'playing'
  - platform: state
    entity_id: media_player.person1
    to: 'idle'
  - platform: state
    entity_id: media_player.cast_second_bedroom_speaker
    to: 'playing'
  - platform: state
    entity_id: media_player.cast_second_bedroom_speaker
    to: 'idle'
  - platform: state
    entity_id: light.person1_bedroom_bedside
    to: 'on'
  - platform: state
    entity_id: input_boolean.family_room_occupied
    to: 'off'
    for:
      minutes: 5
  # Something gets plugged in
  - platform: state
    entity_id: input_boolean.person1_phone_charging
    to: 'on'
  - platform: state
    entity_id: input_boolean.person1_tablet_charging
    to: 'on'
condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.person1_in_bed
      state: 'off'
    - condition: state
      entity_id: input_boolean.person1_home
      state: 'on'
    - condition: time
      after: '22:00:00'
      before: '04:00:00'
    - condition: state
      entity_id: input_boolean.family_room_occupied
      state: 'off'
    - condition: state
      entity_id: input_boolean.person1_phone_charging
      state: 'on'
    - condition: state
      entity_id: input_boolean.person1_tablet_charging
      state: 'on'
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.person1_in_bed
