alias: 'person2 asleep'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: input_boolean.person2_in_bed
    to: 'on'
    for: 
      minutes: 5
condition:
  - condition: state
    entity_id: input_boolean.person2_home
    state: 'on'
  - condition: or
    conditions:
    - condition: time
      after: '22:00:00'
    - condition: time
      before: '04:00:00'
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.person2_is_awake
