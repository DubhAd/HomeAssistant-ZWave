initial_state: 'on'
alias: 'person3 home'
trigger:
  - platform: state
    entity_id:
    - device_tracker.person3_mobile_wifi
    - device_tracker.nexus_5x
    to: 'home'
    for:
      minutes: 5
  - platform: state
    entity_id:
    - device_tracker.person3_mobile_wifi
    - device_tracker.nexus_5x
    to: 'home'
  - platform: homeassistant
    event: start
condition:
  - condition: state
    entity_id: input_boolean.person3_home
    state: 'off'
  - condition: or
    conditions:
    # WiFi and BT are our truth data, as soon as one of them shows us as home we're home
    - condition: state
      entity_id: device_tracker.person3_mobile_wifi
      state: 'home'
    - condition: state
      entity_id: device_tracker.nexus_5x
      state: 'home'
action:
  - service: script.person3_home
