alias: 'person3 away'
initial_state: 'on'
trigger:
  - platform: state
    entity_id:
    - device_tracker.person3_mobile_wifi
    - device_tracker.person3_bt_mobile
    to: 'not_home'
  - platform: state
    entity_id:
    - device_tracker.person3_mobile_wifi
    - device_tracker.person3_bt_mobile
    to: 'not_home'
    for:
      minutes: 5
  - platform: homeassistant
    event: start
condition:
  - condition: state
    entity_id: input_boolean.person3_home
    state: 'on'
  # Both Wifi and BT say away
  - condition: and
    conditions:
    # WiFi and BT away for at least 4 minutes
    - condition: state
      entity_id: device_tracker.person3_mobile_wifi
      state: 'not_home'
    - condition: state
      entity_id: device_tracker.person3_bt_mobile
      state: 'not_home'
  - condition: or
    conditions:
    # A door was opened/closed in the last 10 minutes
    - condition: template
      value_template: "{{ (as_timestamp(now()) - as_timestamp(states.group.my_exterior_doors.last_updated)) | int < 600 }}"
    - condition: and
      conditions:
      # WiFi and BT away for at least 4 minutes
      - condition: state
        entity_id: device_tracker.person3_mobile_wifi
        state: 'not_home'
        for:
          minutes: 4
      - condition: state
        entity_id: device_tracker.person3_bt_mobile
        state: 'not_home'
        for:
          minutes: 4
action:
  - service: script.person3_away
