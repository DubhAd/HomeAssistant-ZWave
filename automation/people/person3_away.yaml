alias: 'person3 away'
initial_state: 'on'
trigger:
  - platform: state
    entity_id:
    - group.person_person3
    to: 'not_home'
  - platform: homeassistant
    event: start
condition:
  - condition: state
    entity_id: input_boolean.person3_home
    state: 'on'
  - condition: or
    conditions:
    # awake, or door opened recently - BT intermittently fails
    - condition: state
      entity_id: input_boolean.person3_is_awake
      state: 'on'
    - condition: template
      value_template: "{{ (as_timestamp(now()) - as_timestamp(states.group.my_exterior_doors.last_updated)) | int < 600 }}"
  # Both Wifi and BT say away
  - condition: state
    entity_id: group.person_person3
    state: 'not_home'
action:
  - service: script.person3_away
