alias: 'Return train status'
trigger:
  platform: time
  at: '16:35:00'
condition:
  condition: and
  conditions: 
    - condition: zone
      zone: zone.work
      entity_id: device_tracker.person2_mobile_gps
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: 'on'
action:
  service: notify.logfile
  data_template: 
    message: "SENDME {{ states.sensor.trains_from_station.state }}"
