#
initial_state: 'off'
alias: 'Adults home lights on'
trigger:
  - platform: state
    entity_id: input_boolean.adults_away
    from: 'on'
    to: 'off'
  - platform: state
    entity_id: input_boolean.all_away
    from: 'on'
    to: 'off'
condition:
  condition: and
  conditions: 
    - condition: state
      entity_id: input_boolean.lighting_automations
      state: 'on'
    - condition: numeric_state
      entity_id: sensor.living_room_multi_luminance
      below: 11
    - condition: state
      entity_id: switch.cabinet_light_switch
      state: 'off'
      for:
        minutes: 5
    - condition: and
      conditions:
        - condition: time
          after: '14:00:00'
          before: '23:00:00'
action:
  - service_template: >-
      {% if is_state('input_select.season', 'Christmas') %}
        script.hall_string_on
      {% else %}
        script.hall_strip_on
      {% endif %}
  - service: scene.turn_on
    entity_id: scene.lounge_lights_on
