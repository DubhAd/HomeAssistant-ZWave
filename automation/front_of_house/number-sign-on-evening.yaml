initial_state: 'on'
alias: 'Number on at sunset'
trigger:
  - platform: numeric_state
    entity_id: sensor.sun_elevation
    below: 0
  - platform: numeric_state
    entity_id: sensor.sun_elevation
    below: 1
  - platform: numeric_state
    entity_id: sensor.sun_elevation
    below: 2
  - platform: numeric_state
    entity_id: sensor.sun_elevation
    below: 3
  - platform: homeassistant
    event: start
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: switch.number_sign_switch
      state: 'off'
    - condition: or
      conditions:
      # Sun at horizon
      - condition: numeric_state
        entity_id: sensor.sun_elevation
        below: 0
      # Sun at 3 degrees and cover above 75%
      - condition: and
        conditions:
        - condition: numeric_state
          entity_id: sensor.sun_elevation
          below: 3
        - condition: numeric_state
          entity_id: sensor.dark_sky_cloud_coverage
          above: 75
      # Sun at 2 degrees and cover above 50%
      - condition: and
        conditions:
        - condition: numeric_state
          entity_id: sensor.sun_elevation
          below: 2
        - condition: numeric_state
          entity_id: sensor.dark_sky_cloud_coverage
          above: 50
      # Sun at 1 degrees and cover above 25%
      - condition: and
        conditions:
        - condition: numeric_state
          entity_id: sensor.sun_elevation
          below: 1
        - condition: numeric_state
          entity_id: sensor.dark_sky_cloud_coverage
          above: 25
action:
  - service: switch.turn_on
    entity_id: switch.number_sign_switch
  - delay: 00:00:30
  - condition: state
    entity_id: switch.number_sign_switch
    state: 'off'
  - service: switch.turn_on
    entity_id: switch.number_sign_switch
