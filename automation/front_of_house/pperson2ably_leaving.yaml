initial_state: 'on'
alias: 'probably leaving'
trigger:
  - platform: state
    entity_id: binary_sensor.front_door_sensor
    to: 'on'
  - platform: state
    entity_id: binary_sensor.vestibule_occupancy
    to: 'on'
condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: group.my_other_exterior_doors
      state: 'on'
    - condition: state
      entity_id: group.my_downstairs_windows
      state: 'on'
    - condition: state
      entity_id: group.my_upstairs_windows
      state: 'on'
  - condition: or
    conditions:
    - condition: and
      conditions:
      # Living room is unoccupied and only just became so
      - condition: state
        entity_id: input_boolean.living_room_occupied
        state: 'off'
      - condition: template
        value_template: "{{ (as_timestamp(now()) - as_timestamp(states.input_boolean.living_room_occupied.last_updated)) | int < 300 }}"
    - condition: and
      conditions:
      # Family room is unoccupied and only just became so
      - condition: state
        entity_id: input_boolean.family_room_occupied
        state: 'off'
      - condition: template
        value_template: "{{ (as_timestamp(now()) - as_timestamp(states.input_boolean.family_room_occupied.last_updated)) | int < 300 }}"
  - condition: state
    entity_id: binary_sensor.vestibule_occupancy
    state: 'on'
  - condition: state
    entity_id: binary_sensor.front_door_sensor
    state: 'on'
  # Office isn't occupied
  - condition: state
    entity_id: input_boolean.office_occupied
    state: 'off'
action:
  # Notify us
  - service: notify.logfile
    data_template: 
      message: >-
        SENDME The following are open: 
        {{ dict((states|selectattr('entity_id', 'in', state_attr('group.my_downstairs_windows', 'entity_id') + state_attr('group.my_upstairs_windows', 'entity_id') + state_attr('group.my_other_exterior_doors', 'entity_id'))|list)|groupby('state'))['on']|map(attribute='name')|list|join(', ') }}
  - service: notify.logfile
    data_template: 
      message: >-
        SENDperson3 The following are open: 
        {{ dict((states|selectattr('entity_id', 'in', state_attr('group.my_downstairs_windows', 'entity_id') + state_attr('group.my_upstairs_windows', 'entity_id') + state_attr('group.my_other_exterior_doors', 'entity_id'))|list)|groupby('state'))['on']|map(attribute='name')|list|join(', ') }}
