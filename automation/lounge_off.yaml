initial_state: 'on'
alias: 'Lounge off'
trigger:
  - platform: state
    entity_id: input_select.person3_status_dropdown
    to: 'Away'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_select.person2_status_dropdown
      state: 'Home'
    - condition: state
      entity_id: device_tracker.00e04c680550
      state: 'home'
    - condition: state
      entity_id: device_tracker.livingroom_chromecast
      state: 'not_home'
    - condition: state
      entity_id: media_player.samsung_tv_remote
      state: 'off'
    - condition: or
      conditions:
      - condition: state
        entity_id: media_player.living_room
        state: 'paused'
      - condition: state
        entity_id: media_player.living_room
        state: 'off'
    - condition: state
      entity_id: group.living_room_lights
      state: 'on'
action:
  - service: homeassistant.turn_off
    entity_id: group.living_room_lights
  - service: switch.turn_off
    entity_id: switch.livingroom_socket_switch
