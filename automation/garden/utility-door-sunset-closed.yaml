alias: 'Utility door open after sunset closed'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: binary_sensor.utility_door_exterior_sensor
    to: 'off'
  - platform: state
    entity_id: binary_sensor.patio_door_left_sensor
    to: 'off'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.lighting_automations
      state: 'on'
    - condition: numeric_state
      entity_id: sensor.sun_elevation
      below: -5
    - condition: state
      entity_id: switch.garden_lights_switch
      state: 'on'
action:
  - delay: 00:00:01
  - service: homeassistant.turn_on
    entity_id: automation.utility_door_open_after_sunset_turn_off
