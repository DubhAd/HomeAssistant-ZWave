initial_state: 'on'
alias: 'Darker TV on'
trigger:
  - platform: numeric_state
    entity_id: sensor.living_room_multi_luminance
    below: 12
    for:
      minutes: 5
  - platform: numeric_state
    entity_id: sensor.living_room_multi_luminance
    below: 6
    for:
      minutes: 1
  - platform: numeric_state
    entity_id: sensor.living_room_multi_luminance
    below: 1
  - platform: state
    entity_id: media_player.samsung_tv_remote
    to: 'on'
    for:
      minutes: 5
  - platform: state
    entity_id: media_player.cast_living_room_tv
    to: 'playing'
    for:
      minutes: 5
  - platform: state
    entity_id: device_tracker.livingroom_chromecast
    to: 'home'
    for:
      minutes: 5
  - platform: state
    entity_id: media_player.living_room
    to: 'playing'
    for:
      minutes: 5
  - platform: state
    entity_id: media_player.samsung_tv_remote
    to: 'on'
  - platform: state
    entity_id: media_player.cast_living_room_tv
    to: 'playing'
  - platform: state
    entity_id: device_tracker.livingroom_chromecast
    to: 'home'
  - platform: state
    entity_id: media_player.living_room
    to: 'playing'
  - platform: state
    entity_id: input_boolean.lighting_automations
    to: 'on'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.lighting_automations
      state: 'on'
    - condition: state
      entity_id: switch.cabinet_light_switch
      state: 'off'
      for:
        minutes: 5
    - condition: numeric_state
      entity_id: sensor.living_room_multi_luminance
      below: 13
    - condition: time
      after: '04:00:00'
      before: '23:00:00'
    - condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.adults_away
        state: 'off'
      - condition: state
        entity_id: input_boolean.all_away
        state: 'off'
    - condition: or
      conditions:
      # Media's been on for at least 5 minutes
      - condition: state
        entity_id: media_player.samsung_tv_remote
        state: 'on'
        for:
          minutes: 5
      # Chromecast
      - condition: state
        entity_id: media_player.cast_living_room_tv
        state: 'playing'
        for:
          minutes: 5
      - condition: state
        entity_id: device_tracker.livingroom_chromecast
        state: 'home'
        for:
          minutes: 5
      # Sonos
      - condition: state
        entity_id: media_player.living_room
        state: 'playing'
        for:
          minutes: 5
      # There's been motion in the last 3 minutes
      - condition: template
        value_template: "{{ ( as_timestamp(now()) - as_timestamp(states.binary_sensor.living_room_motion.last_updated) ) < 180 }}"
    - condition: or
      conditions:
      # TV
      - condition: state
        entity_id: media_player.samsung_tv_remote
        state: 'on'
      # Chromecast
      - condition: state
        entity_id: media_player.cast_living_room_tv
        state: 'playing'
      - condition: state
        entity_id: device_tracker.livingroom_chromecast
        state: 'home'
      # Sonos
      - condition: state
        entity_id: media_player.living_room
        state: 'playing'
action:
  - service: homeassistant.turn_off
    entity_id: input_boolean.livingroom_lights_auto
  - service: homeassistant.turn_off
    entity_id: automation.lounge_in_daylight_2
  - service: scene.turn_on
    entity_id: scene.lounge_lights_on
  - service: switch.turn_on
    entity_id: switch.livingroom_socket_switch
  - delay: 00:00:10
  - service: homeassistant.turn_on
    entity_id: automation.lounge_in_daylight_2
