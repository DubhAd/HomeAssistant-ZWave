initial_state: 'on'
alias: 'Dark TV on'
trigger:
  - platform: numeric_state
    entity_id: sensor.living_room_multi_luminance
    below: 18
    for:
      minutes: 5
  - platform: numeric_state
    entity_id: sensor.living_room_multi_luminance
    below: 13
    for:
      minutes: 1
  - platform: state
    entity_id: media_player.samsung_tv_remote
    to: 'on'
  - platform: state
    entity_id: media_player.cast_living_room_tv
    to: 'playing'
  - platform: state
    entity_id: device_tracker.livingroom_chromecast
    to: 'home'
  - platform: state
    entity_id: media_player.living_room
    to: 'playing'
  - platform: state
    entity_id: input_boolean.lighting_automations
    to: 'on'
condition:
  condition: and
  conditions:
    # Lighting automations are enabled
    - condition: state
      entity_id: input_boolean.lighting_automations
      state: 'on'
    # Lights are off
    - condition: state
      entity_id: switch.tv_light_switch
      state: 'off'
      for:
        minutes: 5
    # Room is dark
    - condition: numeric_state
      entity_id: sensor.living_room_multi_luminance
      below: 18
    # During operational hours
    - condition: time
      after: '04:00:00'
      before: '23:00:00'
    # We're home
    - condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.adults_away
        state: 'off'
      - condition: state
        entity_id: input_boolean.all_away
        state: 'off'
    - condition: or
      conditions:
      # TV is on
      - condition: state
        entity_id: media_player.samsung_tv_remote
        state: 'on'
      # Chromecast
      - condition: state
        entity_id: media_player.cast_living_room_tv
        state: 'playing'
      - condition: state
        entity_id: device_tracker.livingroom_chromecast
        state: 'home'
      # Sonos
      - condition: state
        entity_id: media_player.living_room
        state: 'playing'
action:
  - service: homeassistant.turn_off
    entity_id: input_boolean.livingroom_lights_auto
  - service: homeassistant.turn_off
    entity_id: automation.lounge_in_daylight_2
  - service: switch.turn_on
    entity_id: switch.tv_light_switch
  - service: switch.turn_on
    entity_id: switch.livingroom_socket_switch
  - delay: 00:00:10
  - service: homeassistant.turn_on
    entity_id: automation.lounge_in_daylight_2
