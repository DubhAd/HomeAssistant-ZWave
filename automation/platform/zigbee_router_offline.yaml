initial_state: 'on'
alias: 'Zigbee router offline'
trigger:
  - platform: state
    entity_id: binary_sensor.zigbee2mqtt_router_1
    to: 'off'
    for:
      minutes: 10
condition:
  - condition: state
    entity_id: light.hall
    state: 'offline'
  - condition: state
    entity_id: light.living_room_table
    state: 'offline'
action:
  - service: notify.logfile
    data:
      message: >-
        SENDME The Zigbee router has been offline for 10 minutes, and the lights are offline too. Time to reset the stick again.
