alias: 'ZWave check'
initial_state: 'off'
trigger:
  platform: time
  minutes: '/5'
  seconds: 00
condition:
  condition: template
  value_template: "{{ (as_timestamp(now()) | int) - ( [ as_timestamp(strptime(states.zwave.utility_door_exterior.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')), as_timestamp(strptime(states.zwave.tv_light.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')), as_timestamp(strptime(states.zwave.table_light.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')), as_timestamp(strptime(states.zwave.spare_socket.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')), as_timestamp(strptime(states.zwave.office_multi.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')), as_timestamp(strptime(states.zwave.number_sign.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')), as_timestamp(strptime(states.zwave.living_room_multi.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')), as_timestamp(strptime(states.zwave.garden_lights.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')), as_timestamp(strptime(states.zwave.garage_closed_bike.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')), as_timestamp(strptime(states.zwave.garage_closed_car.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')),  as_timestamp(strptime(states.zwave.cabinet_light.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')) ] | max | int ) > 600 }}"
action:
  - service: notify.person2
    data:
      message: "It's been {{ (as_timestamp(now()) | int) - ([ as_timestamp(strptime(states.zwave.utility_door_exterior.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')), as_timestamp(strptime(states.zwave.tv_light.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')), as_timestamp(strptime(states.zwave.table_light.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')), as_timestamp(strptime(states.zwave.spare_socket.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')), as_timestamp(strptime(states.zwave.office_multi.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')), as_timestamp(strptime(states.zwave.number_sign.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')), as_timestamp(strptime(states.zwave.living_room_multi.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')), as_timestamp(strptime(states.zwave.garden_lights.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')), as_timestamp(strptime(states.zwave.garage_closed_bike.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')), as_timestamp(strptime(states.zwave.garage_closed_car.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')),  as_timestamp(strptime(states.zwave.cabinet_light.attributes.receivedTS | string | truncate(19,True,'',0),'%Y-%m-%d %H:%M:%S:%f')) ] | max | int ) }} seconds since the last Z-Wave update"
  - service: homeassistant.turn_off
    entity_id: automation.zwave_check
  - service: zwave.test_network
  - delay: 00:01:00
  - service: zwave.heal_network
