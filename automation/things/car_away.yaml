alias: 'Car away'
initial_state: 'on'
trigger:
  - platform: state
    entity_id:
    - group.car
    to: 'not_home'
  - platform: homeassistant
    event: start
condition:
  - condition: state
    entity_id: input_boolean.car_home
    state: 'on'
  # All trackers show away
  - condition: state
    entity_id: group.car
    state: 'not_home'
  # The garage door recently opened or closed
  - condition: template
    value_template: "{{ (as_timestamp(now()) - as_timestamp(states.binary_sensor.garage_closed_car_sensor.last_updated)) | int < 600 }}"
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.car_home
