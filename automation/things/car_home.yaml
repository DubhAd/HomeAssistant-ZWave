initial_state: 'on'
alias: 'Car home'
trigger:
  - platform: state
    entity_id:
    - group.car
    to: 'home'
  - platform: homeassistant
    event: start
condition:
  - condition: state
    entity_id: input_boolean.car_home
    state: 'off'
  - condition: state
    entity_id: group.car
    state: 'home'
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.car_home
