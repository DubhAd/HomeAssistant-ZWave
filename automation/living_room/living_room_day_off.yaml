initial_state: 'on'
alias: 'Living room day off'
trigger:
  - platform: numeric_state
    entity_id: sensor.living_room_multi_luminance
    above: 70
  - platform: numeric_state
    entity_id: sensor.living_room_multi_luminance
    above: 50
    for:
      minutes: 5
  - platform: numeric_state
    entity_id: sensor.living_room_multi_luminance
    above: 30
    for:
      minutes: 10
  - platform: numeric_state
    entity_id: sensor.living_room_multi_luminance
    above: 20
    for:
      minutes: 20
  - platform: state
    entity_id: input_boolean.living_room_occupied
    to: 'on'
condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.living_room_occupied
      state: 'on'
    - condition: or
      conditions:
        # Bright, or...
      - condition: numeric_state
        entity_id: sensor.living_room_multi_luminance
        above: 30
      - condition: and
        conditions:
          # Sun is rising
        - condition: state
          entity_id: binary_sensor.trend_sun_elevation
          state: 'on'
        - condition: numeric_state
          entity_id: sensor.living_room_multi_luminance
          above: 20
  # We're here or guest mode is on
  - condition: or
    conditions:
    - condition: state
      entity_id: input_boolean.all_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.adults_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'on'
action:
  - service: input_select.select_option
    data:
      entity_id: input_select.living_room
      option: Day off
