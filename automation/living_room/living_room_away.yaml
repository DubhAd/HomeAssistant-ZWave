initial_state: 'on'
alias: 'Living room away'
trigger:
  - platform: state
    entity_id: input_boolean.living_room_occupied
    to: 'off'
  - platform: state
    entity_id: input_boolean.living_room_occupied
    to: 'off'
    for:
      minutes: 10
  - platform: state
    entity_id: input_boolean.home_occupied
    to: 'off'
condition:
  - condition: state
    entity_id: input_boolean.living_room_occupied
    state: 'off'
action:
  - service: input_select.select_option
    data:
      entity_id: input_select.living_room
      option: Away
