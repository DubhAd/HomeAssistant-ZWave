initial_state: 'on'
alias: 'Living room night off'
trigger:
  - platform: state
    entity_id: input_boolean.living_room_occupied
    to: 'off'
  - platform: state
    entity_id: sun.sun
    to: 'below_horizon'
  - platform: numeric_state
    entity_id: sensor.living_room_multi_luminance
    below: 11
    for:
      minutes: 5
condition:
  - condition: and
    conditions:
    - condition: template
      value_template: "{{ not is_state('input_select.living_room','Night off') }}"
    - condition: state
      entity_id: input_boolean.living_room_occupied
      state: 'off'
    - condition: or
      conditions:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: state
        entity_id: input_select.living_room
        state: Night on
      - condition: numeric_state
        entity_id: sensor.living_room_multi_luminance
        below: 11
action:
  - service: input_select.select_option
    data:
      entity_id: input_select.living_room
      option: Night off
