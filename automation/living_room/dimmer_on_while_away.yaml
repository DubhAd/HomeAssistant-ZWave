alias: Dimmer on while away
initial_state: 'on'
trigger:
  - platform: state
    entity_id: sensor.dimmer_switch_action
    to: 'on-press'
condition:
  - condition: state
    entity_id: input_boolean.living_room_occupied
    state: 'off'
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.living_room_occupied
