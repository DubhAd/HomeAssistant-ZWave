initial_state: 'on'
alias: 'Office button pushed'
trigger:
  - platform: state
    entity_id: sensor.office_button_click
condition:
  - condition: template
    value_template: >
      {{ trigger.to_state.attributes.click == 'single' or ( trigger.to_state.attributes.click == trigger.from_state.attributes.click ) }}
action:
  - service: media_player.media_play_pause
    data:
      entity_id: media_player.office
