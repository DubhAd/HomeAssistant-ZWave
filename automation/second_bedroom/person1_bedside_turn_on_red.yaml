alias: 'person1 bedside turn on red'
initial_state: 'on'
trigger:
  - platform: event
    event_type: zwave.scene_activated
    event_data:
      scene_id: 40
      entity_id: zwave.green_remote
action:
  - service: light.turn_on
    data:
      entity_id: light.person1_bedroom_bedside
      color_name: "red"
      brightness_pct: 5
