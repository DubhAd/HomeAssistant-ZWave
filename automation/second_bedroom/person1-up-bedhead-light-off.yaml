alias: 'person1 up bedhead light off'
initial_state: 'off'
trigger:
  - platform: state
    entity_id: media_player.person1
    to: 'off'
    for: '00:15:00'
condition:
  - condition: state
    entity_id: light.person1_bedroom_bedside
    state: 'on'
action:
  - service: light.turn_off
    data:
      entity_id: light.person1_bedroom_bedside
      transition: 10
  - delay: '00:10:00'
  - service: light.turn_off
    data:
      entity_id: light.person1_bedroom_bedside
      transition: 10
