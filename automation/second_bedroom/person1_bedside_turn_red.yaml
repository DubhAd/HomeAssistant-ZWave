alias: 'person1 bedside turn red'
trigger:
  - platform: event
    event_type: zwave.scene_activated
    event_data:
      scene_id: 43
      entity_id: zwave.green_remote
condition:
  - condition: state
    entity_id: light.person1_bedroom_bedside
    state: 'on'
action:
  - service: light.turn_on
    data:
      entity_id: light.person1_bedroom_bedside
      color_name: "red"
