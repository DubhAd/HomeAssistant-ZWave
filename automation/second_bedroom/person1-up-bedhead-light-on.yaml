alias: 'person1 up bedhead light on'
initial_state: 'off'
trigger:
  - platform: state
    entity_id: media_player.person1
    to: 'playing'
condition:
  - condition: time
    before: '10:00:00'
action:
  - service: light.turn_off
    data:
      entity_id: light.person1_bedroom_bedside
  - service: light.turn_on
    data:
      entity_id: light.person1_bedroom_bedside
      transition: 30
      brightness_pct: 100
      color_name: white
