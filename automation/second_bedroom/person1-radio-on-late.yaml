alias: 'person1 radio on late'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: media_player.person1
    to: 'playing'
  - platform: time
    at: '21:00:00'
condition:
  - condition: state
    entity_id: media_player.person1
    state: 'playing'
  - condition: time
    after: '20:59:59'
    before: '22:00:00'
action:
  - service: light.turn_on
    data:
      entity_id: light.person1_bedroom_bedside
      transition: 30
      color_temp: 588
      brightness_pct: 50
  - delay: '00:00:30'
  - service: light.turn_on
    data:
      entity_id: light.person1_bedroom_bedside
      transition: 30
      color_temp: 588
      brightness_pct: 50
