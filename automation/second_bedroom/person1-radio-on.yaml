alias: 'person1 radio on'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: media_player.person1
    to: 'playing'
condition:
  - condition: state
    entity_id: media_player.person1
    state: 'playing'
  - condition: time
    after: '10:00:00'
    before: '21:00:00'
action:
  - service: light.turn_on
    data:
      entity_id: light.person1_bedroom_bedside
      transition: 30
      color_temp: 394
      brightness_pct: 100
  - delay: '00:00:30'
  - service: light.turn_on
    data:
      entity_id: light.person1_bedroom_bedside
      transition: 30
      color_temp: 394
      brightness_pct: 100
