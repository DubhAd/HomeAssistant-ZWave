alias: 'person1 radio off'
initial_state: 'off'
trigger:
  - platform: state
    entity_id: media_player.person1
    to: 'off'
condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: light.person1_bedroom_bedside
      state: 'on'
    - condition: time
      after: '09:59:59'
      before: '21:00:00'
action:
  - service: light.turn_off
    data:
      entity_id: light.person1_bedroom_bedside
      transition: 10
  - delay: '00:00:30'
  - service: light.turn_off
    data:
      entity_id: light.person1_bedroom_bedside
      transition: 10
