initial_state: 'on'
alias: 'Hall lights off'
trigger:
  - platform: numeric_state
    entity_id: sensor.sun_elevation
    above: 5
  - platform: state
    entity_id: input_boolean.bedtime
    to: 'on'
    for:
      minutes: 2
  - platform: numeric_state
    entity_id: sensor.living_room_multi_luminance
    above: 30
    for:
      minutes: 10
  - platform: numeric_state
    entity_id: sensor.living_room_multi_luminance
    above: 50
    for:
      minutes: 5
## Also need to turn off if we've got up in the night and gone back to bed
condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.lighting_automations
      state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: switch.hall_downstairs_switch
        state: 'on'
      - condition: state
        entity_id: light.hall
        state: 'on'
    - condition: or
      conditions:
      - condition: numeric_state
        entity_id: sensor.sun_elevation
        above: 5
      - condition: numeric_state
        entity_id: sensor.living_room_multi_luminance
        above: 30
      - condition: and
        conditions:
        - condition: state
          entity_id: input_boolean.bedtime
          state: 'on'
        - condition: state
          entity_id: input_boolean.guest_mode
          state: 'off'
action:
  - service_template: >-
      {% if is_state('input_select.season', 'Christmas') %}
        script.hall_string_off
      {% else %}
        script.hall_strip_off
      {% endif %}
