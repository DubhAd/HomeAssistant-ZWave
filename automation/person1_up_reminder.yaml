alias: 'person1 up reminder'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: input_boolean.person1_is_awake
    to: 'on'
    for:
      minutes: 3
condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: group.person_person1
      state: 'home'
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: 'on'
    - condition: state
      entity_id: calendar.person1_holiday
      state: 'off'
    - condition: time
      before: '10:00:00'
    - condition: time
      after: '04:00:00'
action:
  - service: script.turn_on
    entity_id: script.wake_person1
