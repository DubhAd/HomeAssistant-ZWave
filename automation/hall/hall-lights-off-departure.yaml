initial_state: 'on'
alias: 'Hall lights off departure'
trigger:
  - platform: state
    entity_id: input_boolean.all_away
    to: 'on'
condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.lighting_automations
      state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: switch.hall_downstairs_switch
        state: 'on'
      - condition: state
        entity_id: light.hall
        state: 'on'
action:
  - service_template: >-
      {% if is_state('input_select.season', 'Christmas') %}
        script.hall_string_off
      {% else %}
        script.hall_strip_off
      {% endif %}
