initial_state: 'on'
alias: 'Hall lights night'
trigger:
  - platform: state
    entity_id: input_boolean.guest_mode
    to: 'on'
  - platform: state
    entity_id: input_boolean.bedtime
    to: 'on'
  - platform: state
    entity_id: input_boolean.living_room_occupied
    to: 'off'
  - platform: state
    entity_id: input_boolean.family_room_occupied
    to: 'off'
## Also need to turn off if we've got up in the night and gone back to bed
condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.lighting_automations
      state: 'on'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'on'
    - condition: state
      entity_id: input_boolean.bedtime
      state: 'on'
    - condition: state
      entity_id: input_boolean.living_room_occupied
      state: 'off'
    - condition: state
      entity_id: input_boolean.family_room_occupied
      state: 'off'
action:
  - wait_template: "{{ states('light.hall') != 'unavailable' }}"
    timeout: '00:05:00'
  - service: light.turn_on
    data:
      entity_id: light.hall
      transition: 30
      color_name: red
  - delay: '00:00:30'
  - wait_template: "{{ states('light.hall') != 'unavailable' }}"
    timeout: '00:05:00'
  - service: light.turn_on
    data:
      entity_id: light.hall
      transition: 30
      brightness: 5
      color_name: red
  - condition: state
    entity_id: switch.hall_downstairs_switch
    state: 'on'
  - service: switch.turn_off
    entity_id: 
      - switch.hall_downstairs_switch
      - switch.vestibule_switch
