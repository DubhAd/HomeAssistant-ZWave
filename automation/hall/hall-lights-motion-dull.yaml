initial_state: 'on'
alias: 'Hall lights motion dull'
trigger:
  - platform: state
    entity_id: binary_sensor.hall_downstairs_occupancy
    to: 'off'
    for: '00:05:00'
condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.lighting_automations
      state: 'on'
    - condition: state
      entity_id: light.hall
      state: 'on'
    - condition: numeric_state
      entity_id: light.hall
      value_template: "{{ state_attr('light.hall','brightness') }}"
      above: 10
action:
  - service: light.turn_on
    data:
      entity_id: light.hall_downstairs
      brightness_pct: 3
      transition: 5
