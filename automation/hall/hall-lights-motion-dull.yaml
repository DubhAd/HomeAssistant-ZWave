initial_state: 'off'
alias: 'Hall lights motion dull'
trigger:
  - platform: state
    entity_id: binary_sensor.hall_downstairs_occupancy
    to: 'off'
    for: '00:05:00'
condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.lighting_automations
      state: 'on'
    - condition: state
      entity_id: light.hall
      state: 'on'
    - condition: numeric_state
      entity_id: light.hall
      value_template: "{{ state_attr('light.hall','brightness') }}"
      above: 10
action:
  - service: switch.turn_on
    entity_id: switch.circadian_lighting_circadian_hall
  - service: light.turn_on
    data_template:
      entity_id: light.hall_downstairs
      brightness_pct: >-
        {% if is_state('input_boolean.guest_mode','off') %}
          4
        {% else %}
          15
        {% endif %}
      transition: 5
      kelvin: "{{ state_attr('sensor.circadian_values','colortemp')|round|int }}"
