initial_state: 'on'
alias: 'Hall lights off day'
trigger:
  - platform: state
    entity_id: input_boolean.living_room_occupied
    to: 'off'
    for:
      minutes: 5
  - platform: state
    entity_id: input_boolean.family_room_occupied
    to: 'off'
    for:
      minutes: 5
  - platform: numeric_state
    entity_id: sensor.living_room_multi_luminance
    above: 30
    for:
      minutes: 10
  - platform: numeric_state
    entity_id: sensor.living_room_multi_luminance
    above: 50
    for:
      minutes: 5
## Also need to turn off if we've got up in the night and gone back to bed
condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.lighting_automations
      state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: switch.hall_downstairs_switch
        state: 'on'
      - condition: state
        entity_id: light.hall_downstairs
        state: 'on'
    - condition: and
      conditions:
      - condition: numeric_state
        entity_id: sensor.living_room_multi_luminance
        above: 30
      - condition: template
        value_template: "{{ not is_state('input_select.season', 'Christmas') }}"
action:
  - service: light.turn_off
    data:
      entity_id: light.hall_downstairs
  - service: switch.turn_off
    entity_id: 
      - switch.hall_downstairs_switch
      - switch.vestibule_switch
