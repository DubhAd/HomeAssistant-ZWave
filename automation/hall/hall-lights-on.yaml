initial_state: 'on'
alias: 'Hall lights on'
trigger:
  - platform: numeric_state
    entity_id: sensor.sun_elevation
    below: 5
  - platform: numeric_state
    entity_id: sensor.living_room_multi_luminance
    below: 20
    for:
      minutes: 5
  - platform: state
    entity_id: input_boolean.bedtime
    to: 'off'
  - platform: state
    entity_id: input_boolean.lighting_automations
    to: 'on'
  - platform: state
    entity_id:
      - input_boolean.living_room_occupied
      - input_boolean.family_room_occupied
    to: 'on'
condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.lighting_automations
      state: 'on'
    - condition: and
      conditions:
      - condition: state
        entity_id: switch.hall_downstairs_switch
        state: 'off'
      - condition: state
        entity_id: light.hall
        state: 'off'
    - condition: or
      conditions:
      # We're awake
      - condition: state
        entity_id: input_boolean.bedtime
        state: 'off'
    - condition: or
      conditions:
      # Dark in the living room
      - condition: numeric_state
        entity_id: sensor.living_room_multi_luminance
        below: 20
      # Or sun below 5 degrees
      - condition: numeric_state
        entity_id: sensor.sun_elevation
        below: 5
    - condition: or
      conditions:
    # We're not away
      - condition: state
        entity_id: input_boolean.home_occupied
        state: 'on'
      - condition: state
        entity_id: input_boolean.guest_mode
        state: 'on'
action:
  - service_template: >-
      {% if is_state('input_select.season', 'Christmas') %}
        script.hall_string_on
      {% else %}
        script.hall_strip_on
      {% endif %}
